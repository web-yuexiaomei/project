	.left{

	.pages{

		left:40px;
		z-index:30;
	}
	.pages>li{
		width:9px;
		height:9px;
		border-radius:50%;
		list-style:none;
		background:#fff;
		margin-bottom:20px;
		cursor:pointer;
		transition:all 0.4s linear;
	}
	.pages>li:hover{
		transform:scale(1.3);
	}
	.pages li.active{
		width:12px;
		height:12px;
		margin-left:-1px;
	}
	h3{
